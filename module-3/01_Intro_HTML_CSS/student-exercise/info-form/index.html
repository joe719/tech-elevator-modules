<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
            FORM
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<form action="http://localhost:3000/api/users/login" method="POST">

    <label for="Name">Name:</label>
    <input id="Name" name="Name" type="text" required/>
<br>
<br>
    <label for="email">Email Address:</label>
    <input id="email" name="email" type="email" required/>
<br>
<br>
    <label for="date">Birthday:</label>
    <input id="birthday" name="birthday" type="date" />
<br>
<br>
    <label for="color">Favorite Color:</label>
    <input id="em" name="favorite color" type="color" />
<br>
<br>

    <label for="number">Favorite Number:</label>
    <input id="email" name="email" type="number" />
<br>
<br>
<label for="button">Confirm data is correct:</label>
    <input id="button" name="button" type="button" />
<br />
<br />
    <label for="submit">Submit:</label>
    <input id="submit" name="submit" type="submit" />
</form>
</body>
</html>
